{% extends 'user/user_lay.html' %}
{% block content %}
<div id="page-content" style="margin-top: 180px;">
    <div class="container d-flex justify-content-center">
        <div class="get-quote-form" style="max-width: 500px; width: 100%; padding: 20px; border-radius: 5px; margin-left: 27%;">
            <h2 style="text-align: center;">Edit Your Profile</h2>
            <form method="post" enctype="multipart/form-data" style="border: 1px solid #00b2ce;">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="address" value="{{ user_data.location }}" placeholder="Address" required class="form-control" />
                </div>

                <div class="mb-3">
                    <input type="text" name="mobile" value="{{ user_data.phone }}" placeholder="Mobile Number" required class="form-control" />
                </div>

                <div class="mb-3">
                    <input type="text" name="city" value="{{ user_data.city }}" placeholder="City" required class="form-control" />
                </div>

                <div class="mb-3">
                    <input type="text" name="country" value="{{ user_data.country }}" placeholder="Country" required class="form-control" />
                </div>

                <div class="mb-3">
                    <input type="file" name="profile_picture" class="form-control" />
                </div>

                {% if user_data.profile_picture %}
                <div class="mb-3">
                    <img src="{{ user_data.profile_picture.url }}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;" />
                </div>
                {% endif %}

                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Update Profile" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
