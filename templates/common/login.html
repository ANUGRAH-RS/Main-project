<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LIC</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative; /* Enables absolute positioning inside */
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .back-button i {
            margin-right: 5px;
        }
        h2 {
            color: #1e3c72;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="{% url 'my_home' %}" class="back-button">
            <i class="fa fa-arrow-left"></i> 
        </a>

        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <br><br>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="btn btn-primary">
                    <a href="{% url 'register_user' %}" style="color: white; text-decoration: none;">Register Customer</a>
                </button>
                <button class="btn btn-success">
                    <a href="{% url 'register_agent' %}" style="color: white; text-decoration: none;">Register Agent</a>
                </button>
                <button class="btn btn-success">
                    <a href="{% url 'forgot_password' %}" style="color: white; text-decoration: none;">Forget Password?</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
